<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Social Media - Crazy AI Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #333;
            color: white;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .message {
            background: #222;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            text-align: left;
        }
        .reaction {
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reverse Social Media - Crazy AI Chat üîÑüì±</h2>
        <select id="groupSelect" onchange="loadMessages()">
            <option value="school">School</option>
            <option value="crush">Crush</option>
            <option value="secrets">Crazy Secrets</option>
        </select>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
        <div id="chatContainer"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentGroup = "school";
        const chatContainer = document.getElementById("chatContainer");

        function sendMessage() {
            let message = document.getElementById("messageInput").value;
            if (message.trim() === "") return;
            
            let messageData = {
                text: message,
                timestamp: Date.now(),
                reactions: {}
            };
            db.ref(`messages/${currentGroup}`).push(messageData);
            document.getElementById("messageInput").value = "";
        }

        function loadMessages() {
            currentGroup = document.getElementById("groupSelect").value;
            chatContainer.innerHTML = "";
            
            db.ref(`messages/${currentGroup}`).off(); // Remove previous listeners to avoid duplication
            
            db.ref(`messages/${currentGroup}`).on("value", snapshot => {
                chatContainer.innerHTML = "";
                snapshot.forEach(childSnapshot => {
                    let msgData = childSnapshot.val();
                    let msgDiv = document.createElement("div");
                    msgDiv.className = "message";
                    msgDiv.innerHTML = `${msgData.text} <span class="reaction" onclick="addReaction('${childSnapshot.key}')">‚ù§Ô∏è ${msgData.reactions.heart || 0}</span>`;
                    chatContainer.prepend(msgDiv);
                });
            });
        }

        function addReaction(msgKey) {
            let ref = db.ref(`messages/${currentGroup}/${msgKey}/reactions/heart`);
            ref.transaction(count => (count || 0) + 1);
        }

        loadMessages();
    </script>
</body>
</html>
